<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="left">
      <p class="title">Learn to code by <br> watching others</p>
      <p class="paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is
        great,
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="right">
      <div class="top">
        <p class="bold">Try it free 7 days </p>
        <p class="regu">then $20/mo. thereafter</p>
      </div>
      <div class="bottom">

        <input onchange="myFunction(this.value,this.id)" class="form-control" type="text" placeholder="First Name"
          name="fname" id="fname" required>
        <input onchange="myFunction(this.value,this.id)" class="form-control" type="text" placeholder="Last Name"
          name="lname" id="lname" required>
        <input onchange="myFunction(this.value,this.id)" class="form-control" type="email" name="email"
          placeholder="Email Address" id="email">

        <input onchange="myFunction(this.value,this.id)" class="form-control" type="password" placeholder="Password"
          name="psw" id="psw" required>

        <button>Claim Your Free Trail</button>
      </div>
    </div>
  </div>

  <script>
    function myFunction(val, id) {
      console.log(id)
      if (val === "") {
        document.getElementById(`${id}`).style.background = "url(images/icon-error.svg) no-repeat right center"
      }
    }
  </script>
</body>

</html>
